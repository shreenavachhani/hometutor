<body class="h-100">

  <div class="container my-container">
    <div class="text-center">
      <h2>Fill this form and you will be contacted soon..</h2>
    </div>
    <form class="my-form">
      <div class="form-group row">
          <label for="firstname" class="col-md-2 col-form-label">First Name</label>
          <div class="col-md-10">
              <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
          </div>
      </div>
      <div class="form-group row">
        <label for="lastname" class="col-md-2 col-form-label">Last Name</label>
        <div class="col-md-10">
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
        </div>
      </div>
      <div class="form-group row">
        <label for="exampleInputEmail1" class="col-md-2 col-form-label">Email address</label>
        <div class="col-md-10">
           <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
           <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
      </div>
      <div class="form-group row">
        <label for="exampleFormControlSelect1" class="col-md-2 col-form-label">Board</label>
        <div class="col-md-10">
          <select class="form-control" id="exampleFormControlSelect1">
            <option>SSC</option>
            <option>ICSE</option>
            <option>CBSE</option>
          </select>
        </div>
     </div>
     <div class="form-group row">
        <label for="exampleFormControlSelect1" class="col-md-2 col-form-label">Standard</label>
        <div class="col-md-10">
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1st</option>
            <option>2nd</option>
            <option>3rd</option>
            <option>4th</option>
            <option>5th</option>
            <option>6th</option>
            <option>7th</option>
            <option>8th</option>
            <option>9th</option>
            <option>10th</option>
            <option>11th</option>
            <option>12th</option>
          </select>
      </div>
   </div>
   <div class="form-group row">
      <label for="subjects" class="col-md-2 col-form-label">Subjects</label>
      <div class="col-md-10">
         <input type="text" class="form-control" id="subjects" name="subjects" aria-describedby="Subject" placeholder="Required Subjects">
         <small id="Subject" class="form-text text-muted">Seperate subjects with commas [if multiple] </small>
      </div>
    </div>
      <div class="form-group row">
          <div class="offset-md-2 col-md-10">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </div>
      
    </form>
</div>
